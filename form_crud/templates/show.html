<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
      {% endfor %}
  </ul>
  {% endif %}
    <h2 style="text-align: center;"> Show All Data</h2>
    <div>
      <a href="{% url 'Home:home' %}">BACK</a>
    </div>
    <br>
    <!-- Table -->
    <div>
        <table style="width:100%">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
            {% for d in data %}
            <tr>
              <td>{{d.id}}</td>
              <td>{{d.name}}</td>
              <td>{{d.email}}</td>
              <td>{{d.phone}}</td>
              <td>
                  <a href="{% url 'Home:entry_edit' d.id  %}"> Edit </a>
                  <a href="{% url 'Home:entry_delete' d.id %}"> Delete </a>
              </td>
            </tr>
            {% endfor %}
          </table>
    </div>

</body>
</html>
