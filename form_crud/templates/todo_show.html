<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOdo Show Data</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
    {{msg}}
    <h2 style="text-align: center;"> Show All Todo Data</h2>
    <div>
        <form action="/todo">
            <input type="submit" value="Back">
        </form>
    </div>
    <br>
    <!-- Table -->
    <div>
        <table style="width:100%">
            <tr>
              <th>ID</th>
              <th>Task Name</th>
              <th>Description:</th>
              <th>status:</th>
              <th>Date:</th>
              <th>Action:</th>
            </tr>
            {% for d in data %}
            <tr>
              <td>{{d.id}}</td>
              <td>{{d.task_name}}</td>
              <td>{{d.description}}</td>
              <td>{{d.status}}</td>
              <td>{{d.date}}</td>
              <td>
                  <a href="{% url 'Todo:entry_edit' d.id %}"> Edit </a>
                  <a href="{% url 'Todo:entry_delete' d.id %}"> Delete </a>
              </td>
            </tr>
            {% endfor %}
          </table>
    </div>

</body>
</html>
